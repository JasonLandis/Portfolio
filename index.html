<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JL Games</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="art/logo.ico" type="image/x-icon">
    </head>
    <body>
        <nav id="navbar">
            <ul>
                <li><a style="float: left" href="#start"><h1>JL Games</h1></a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#puzzles">Puzzles</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#start">Start</a></li>
            </ul>
        </nav>
        <div id="start">
            <img onclick="colorSwap()" id="logo" src="art/logo.ico" alt="My logo should be here"/>
            <h1><br>Hi, I'm Jason Landis<br>Welcome to my portfolio</h1>
        </div>
        <div id="games">
            <div id="center">
                <h1 id="title">Game Projects</h1>
                <div>
                    <div class="gamecards">
                        <h1>Constellation</h1>
                        <iframe width="720px" height="405px" src="https://www.youtube.com/embed/Fj_7lkHpOY0"></iframe>
                    </div>
                    <div class="gamecards">
                        <h1>Pathfinder</h1>
                        <video width="720px" height="405px" controls autoplay>
                            <source src="videos/Pathfinder.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
        <div id="puzzles">
            <div id="center">
                <h1 id="title">Rubik's Cubes I've made</h1>
            </div>
        </div>
        <div id="about">
            <div id="center">
                <h1 id="title">About me</h1>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
